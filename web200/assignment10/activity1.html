<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASN 10 -Activity 1</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h4>Assignment 10 /</h4>
    <h1>Activity 1</h1> 
   
    <form id="bookForm">
        <label for="author">Author (First Last):</label>
        <input type="text" id="author" required><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" required><br><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" required><br><br>

        <button type="submit">Display APA Format</button>
    </form>

    <h3>Formatted Reference:</h3>
    <p id="output"></p>

  
    <script src="activity1.js"></script>
</body>
