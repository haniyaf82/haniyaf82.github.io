<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASN 13 -Activity 1</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h4>Assignment 13 /</h4>
    <h1>Activity 1</h1> 

    <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required minlength="2" maxlength="30"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required minlength="2" maxlength="30"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required minlength="5" maxlength="50"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" required minlength="2" maxlength="30"><br><br>

        <label for="region">Region/State:</label>
        <input type="text" id="region" value="IL" required minlength="2" maxlength="2"><br><br>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" required pattern="[0-9]{5}" title="Enter 5 digit ZIP code"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required pattern="[0-9]{10}" title="Enter 10 digit phone number without spaces"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>

    <div id="errorMessages" style="color: red;"></div>

    <script src="activity1.js"></script>
</body>
</html>
